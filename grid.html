<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<style>
    .h100 {
        height: 100px;
    }

    .h400 {
        height: 200px;
    }
</style>

<body>
    <div class="container">
        <h1>Grid System</h1>
    </div>
    <hr>
    <div class="container">
        <div class="row ">
            <div class="col-3 bg-info bg-opacity-50">
                <p>Column 1</p>
            </div>
            <div class="col-6 bg-info bg-opacity-70">
                <p>Column 2</p>
            </div>
            <div class="col-3 bg-info bg-opacity-50">
                <p>Column 3</p>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col col-md-4 bg-info bg-opacity-50">Coluna 1</div>
            <div class="col col-md-8 bg-info bg-opacity-70">Coluna 2</div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-sm-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-sm-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
        </div>
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
        </div>
    </div>

</body>

</html>
